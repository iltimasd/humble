<!DOCTYPE html>
<html>
<head>
	<title>Ass with the PS</title>
	<style type="text/css">
	div{
	 max-width: 1280px;
	}

		@media only screen and (max-width: 1280px) {
    div {
        max-width: 100%;
    }
    #videoid{
    	width:100%;
    }
}
		html{
			background-color: black;
			cursor: url('./ps.gif'), auto;	
		}
		.vid{
						cursor: url('./ps.gif'), auto;	
						 position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

		}



	</style>
</head>
<body>
<div  id="videoid" class="vid">
	<video id="videoid" width="1280" height="720" autoplay="autoplay" loop>
  <source src="./ps.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>

</div>

<script type="text/javascript">
	
document.querySelector('#videoid').onclick =function(e) {
		if(e.target.paused) {
			e.target.play();
		} else {
			e.target.pause();
		}
	}


</script>
</body>
</html>
